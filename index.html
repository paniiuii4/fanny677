<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Ekstrakurikuler PIK-R</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Absensi Ekstrakurikuler PIK-R</h1>

      <form id="absenForm" class="space-y-4">
          <div>
              <label class="font-semibold">Nama</label>
              <input id="nama" type="text" required class="w-full border p-2 rounded">
          </div>

          <div>
              <label class="font-semibold">Kelas</label>
              <input id="kelas" type="text" required class="w-full border p-2 rounded">
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
              Absen Sekarang
          </button>
      </form>

      <div class="mt-6">
          <h2 class="text-xl font-bold mb-2">Riwayat Absensi</h2>
          <ul id="riwayat" class="space-y-2"></ul>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
